<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Каруселька</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body class="root">
  <header class="header">
    <div class="top-line">
      <a  href="https://github.com/AAKupova" class="logo" target='_blank'>
        <img src="../Logo.svg" />
        <span class="logo__text">Kupova</span>
      </a>
      <span class="top-line__decoration"></span>
      <div class="contacts">
        <span class="contacts__info">Телефон:</span>
        <span class="contacts__telephone">555-77-77</span>
        <span class="contacts__decoration"></span>
        <span class="contacts__info"> Адрес:</span>
        <span class="contacts__address">ул. Ленина</span>
      </div>
      <span class="top-line__decoration"></span>
      <div class="menu-button-container">
        <div class="button-burger">
          <div class="button-burger__img"></div>
        </div>
      </div>
    </div>

      <aside class="sidebar">
        <div class="sidebar__decoration"></div>
        <div class="sidebar__social">
          <div class="social">
            <a class="social__item" target='_blank' href="#">
              <img alt='вконтакте' class="social__img" src="../vk.svg"/>
            </a>
            <a class="social__item" target='_blank' href="#">
              <img alt='фейсбук' class="social__img" src="../f.svg"/>
            </a>
            <a class="social__item" target='_blank' href="#">
              <img alt='твиттер' class="social__img" src="../t.svg"/>
            </a>
          </div>
        </div>
        <div class="sidebar__share-icon"></div>
        <!-- <div class="slider__share">111</div> -->
      </aside>

      <div class="slider">
        <div class="slider__body">123</div>

        <div class="slider__navigation">444</div>

        <div class="slider__footer">
        <div class="slider__pagination">222</div>
        <div class="slider__scrollbar">333</div>
        </div>
      </div>
  </header>
</body>
<script src="./src/inedex.js"></script>

</html>
